<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSquare | Miami's Best Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-orange-400 via-pink-500 to-purple-600 min-h-screen">
    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-md text-white py-5 px-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-black">üå¥ BestSquare</h1>
            <a href="http://localhost:5173"
                class="bg-white text-pink-600 px-6 py-2 rounded-full font-bold hover:scale-110 transition-transform">Home</a>
        </div>
    </header>

    <!-- Hero -->
    <section class="text-white py-16 px-8 text-center">
        <h2 class="text-6xl font-black mb-4 drop-shadow-2xl">MIAMI'S HOTTEST DEALS üî•</h2>
        <p class="text-2xl font-semibold opacity-90">Catch the vibe, catch the savings</p>
    </section>

    <!-- Products Grid -->
    <main class="max-w-7xl mx-auto px-8 pb-20">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center text-white py-20 text-xl animate-pulse">üåä Loading Miami vibes...
            </div>
        </div>
    </main>

    <script>
        const SHOP_ID = "695239d903973d55274b7452"; // BestSquare
        const API_URL = "http://localhost:4800/api/products/shop/" + SHOP_ID;

        async function loadProducts() {
            try {
                const res = await fetch(API_URL);
                const products = await res.json();
                const grid = document.getElementById('grid');

                if (products.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-white/80 text-center py-20 text-xl">Sold out! Check back soon üèñÔ∏è</div>';
                    return;
                }

                grid.innerHTML = products.map(p => `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-2xl hover:shadow-pink-500/50 transition-all hover:-translate-y-2">
                        <div class="aspect-square bg-gradient-to-br from-orange-100 to-pink-100 flex items-center justify-center p-6">
                            <img src="${p.image || 'https://placehold.co/500?text=BestSquare'}" alt="${p.name}" class="w-full h-full object-contain"/>
                        </div>
                        <div class="p-6">
                            <div class="text-xs font-black text-pink-600 uppercase tracking-widest mb-2">${p.brand || 'BestSquare'}</div>
                            <h4 class="font-bold text-xl mb-4 text-slate-900">${p.name}</h4>
                            <div class="flex justify-between items-center">
                                <span class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-pink-600">$${p.price.toLocaleString()}</span>
                                <button class="bg-gradient-to-r from-orange-500 to-pink-600 text-white px-6 py-3 rounded-full font-bold hover:scale-110 transition-transform shadow-lg">BUY NOW</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('grid').innerHTML = '<div class="col-span-full text-white text-center">Error loading products üò¢</div>';
                console.error(err);
            }
        }
        loadProducts();
    </script>
</body>

</html>
