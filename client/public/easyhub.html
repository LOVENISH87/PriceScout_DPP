<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyHub | Simple Shopping, Great Prices</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
            <h1 class="text-4xl font-bold">EasyHub üõí</h1>
            <a href="http://localhost:5173"
                class="bg-white text-blue-600 px-5 py-2 rounded-lg font-semibold hover:bg-blue-50">‚Üê Back</a>
        </div>
    </header>

    <!-- Banner -->
    <section class="bg-white border-b py-12 px-8">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-4xl font-bold text-blue-900 mb-3">Shopping Made Easy üéØ</h2>
            <p class="text-xl text-gray-600">Quality products at honest prices</p>
        </div>
    </section>

    <!-- Products -->
    <main class="max-w-7xl mx-auto px-8 py-12">
        <h3 class="text-2xl font-bold text-blue-900 mb-6">Browse Our Collection</h3>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-gray-400">Loading products...</div>
        </div>
    </main>

    <footer class="bg-blue-600 text-white text-center py-8 mt-20">
        <p class="font-semibold">EasyHub - Denver, Colorado | ¬© 2025</p>
    </footer>

    <script>
        const SHOP_ID = "695239d903973d55274b7455"; // EasyHub
        const API_URL = "http://localhost:4800/api/products/shop/" + SHOP_ID;

        async function loadProducts() {
            try {
                const res = await fetch(API_URL);
                const products = await res.json();
                const container = document.getElementById('products');

                if (products.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-20 text-gray-500">No products available</div>';
                    return;
                }

                container.innerHTML = products.map(p => `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow overflow-hidden">
                        <div class="aspect-square bg-gray-50 flex items-center justify-center p-4">
                            <img src="${p.image || 'https://placehold.co/400?text=EasyHub'}" alt="${p.name}" class="w-full h-full object-contain"/>
                        </div>
                        <div class="p-5">
                            <div class="text-xs text-blue-600 font-bold uppercase mb-1">${p.brand || 'EasyHub'}</div>
                            <h4 class="font-semibold text-lg mb-3 text-gray-900 line-clamp-2">${p.name}</h4>
                            <div class="flex justify-between items-center">
                                <span class="text-2xl font-bold text-blue-600">$${p.price.toLocaleString()}</span>
                                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('products').innerHTML = '<div class="col-span-full text-red-500 text-center">Failed to load products</div>';
                console.error(err);
            }
        }
        loadProducts();
    </script>
</body>

</html>
