<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperStation | Tech Hub London</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <!-- Nav -->
    <nav class="bg-slate-800 border-b border-cyan-500/30 px-8 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-cyan-500 rounded-lg flex items-center justify-center font-black text-2xl">H</div>
                <h1 class="text-3xl font-black">HyperStation</h1>
            </div>
            <a href="http://localhost:5173" class="text-cyan-400 hover:text-cyan-300 font-semibold">‚Üê Back</a>
        </div>
    </nav>

    <!-- Hero -->
    <header class="bg-gradient-to-br from-slate-800 to-slate-900 py-16 px-8 border-b border-cyan-500/20">
        <div class="max-w-7xl mx-auto">
            <div class="inline-block bg-cyan-500/20 text-cyan-400 px-4 py-1 rounded-full text-sm font-bold mb-4">üá¨üáß London Based</div>
            <h2 class="text-5xl font-black mb-4">HYPERSTATION</h2>
            <p class="text-xl text-slate-400">Your premier tech destination in London</p>
        </div>
    </header>

    <!-- Products -->
    <main class="max-w-7xl mx-auto px-8 py-16">
        <h3 class="text-3xl font-bold mb-8 flex items-center gap-3">
            <div class="w-2 h-8 bg-cyan-500 rounded-full"></div>
            Available Products
        </h3>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-slate-500 animate-pulse">Loading HyperStation inventory...</div>
        </div>
    </main>

    <script>
        const SHOP_ID = "695239d903973d55274b7451"; // HyperStation
        const API_URL = "http://localhost:4800/api/products/shop/" + SHOP_ID;

        async function loadProducts() {
            try {
                const res = await fetch(API_URL);
                const products = await res.json();
                const list = document.getElementById('product-list');

                if (products.length === 0) {
                    list.innerHTML = '<div class="col-span-full text-center py-20 text-slate-600">No products in stock</div>';
                    return;
                }

                list.innerHTML = products.map(p => `
                    <div class="bg-slate-800 rounded-xl border border-slate-700 hover:border-cyan-500/50 transition-all overflow-hidden group">
                        <div class="aspect-square bg-slate-700/50 flex items-center justify-center p-4">
                            <img src="${p.image || 'https://placehold.co/400?text=HyperStation'}" alt="${p.name}" class="w-full h-full object-contain group-hover:scale-110 transition-transform"/>
                        </div>
                        <div class="p-5">
                            <div class="text-xs text-cyan-400 font-bold uppercase tracking-wider mb-2">${p.brand || 'HyperStation'}</div>
                            <h4 class="font-bold text-lg mb-4 min-h-[3rem]">${p.name}</h4>
                            <div class="flex justify-between items-center pt-4 border-t border-slate-700">
                                <span class="text-2xl font-black text-cyan-400">¬£${p.price.toLocaleString()}</span>
                                <button class="bg-cyan-500 text-slate-900 px-4 py-2 rounded-lg font-bold hover:bg-cyan-400 transition-colors">Add</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('product-list').innerHTML = '<div class="col-span-full text-red-400 text-center">Error loading products</div>';
                console.error(err);
            }
        }
        loadProducts();
    </script>
</body>
</html>
