<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPLEX | Premium Tech Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }

        .cyber-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Navbar -->
    <nav class="p-6 border-b border-white/5 flex justify-between items-center max-w-7xl mx-auto w-full">
        <div class="text-2xl font-black tracking-tighter text-blue-500">CYBERPLEX<span class="text-white">.</span></div>
        <div class="hidden md:flex gap-8 text-sm font-medium opacity-60">
            <a href="#" class="hover:opacity-100 transition-opacity">INVENTORY</a>
            <a href="#" class="hover:opacity-100 transition-opacity">SOLUTIONS</a>
            <a href="#" class="hover:opacity-100 transition-opacity">SUPPORT</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="http://localhost:5173"
                class="text-[10px] font-black tracking-widest text-white/40 hover:text-white transition-colors">‚Üê RETURN
                TO PRICESCOUT</a>
            <button
                class="px-5 py-2 bg-white text-black rounded-full font-bold text-xs uppercase tracking-widest hover:bg-blue-500 hover:text-white transition-all">Connect</button>
        </div>
    </nav>

    <!-- Hero -->
    <header class="py-24 px-6 text-center">
        <h1
            class="text-6xl md:text-8xl font-black tracking-tighter mb-6 bg-gradient-to-b from-white to-white/40 bg-clip-text text-transparent">
            Digital Hardware<br />Excellence.</h1>
        <p class="text-white/40 max-w-xl mx-auto text-lg mb-10">Premium sourcing for the next generation of computing
            interfaces. Low latency, high performance, absolute reliability.</p>
    </header>

    <!-- Product Grid -->
    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading State -->
            <div class="col-span-full py-20 text-center opacity-20 text-xl font-medium tracking-widest uppercase">
                Initializing Registry...</div>
        </div>
    </main>

    <script>
        const SHOP_ID = "693ab7cfd712661a5b01ff45"; // CyberPlex
        const API_URL = "http://localhost:4800/api/products/shop/" + SHOP_ID;

        async function loadProducts() {
            try {
                const res = await fetch(API_URL);
                const products = await res.json();
                const container = document.getElementById('product-container');

                if (products.length === 0) {
                    container.innerHTML = '<div class="col-span-full py-20 text-center opacity-40">No units currently in stock.</div>';
                    return;
                }

                container.innerHTML = products.map(p => `
                    <div class="glass p-8 rounded-[2rem] card-hover transition-all flex flex-col">
                        <div class="aspect-square rounded-2xl bg-white/5 mb-8 overflow-hidden group">
                            <img src="${p.image || 'https://placehold.co/800'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt="${p.name}"/>
                        </div>
                        <div class="flex-1">
                            <div class="text-[10px] font-black tracking-[0.2em] text-blue-500 uppercase mb-2">${p.brand || 'OFF-GRID'}</div>
                            <h3 className="text-2xl font-bold mb-4">${p.name}</h3>
                            <p class="text-white/40 text-sm line-clamp-2 mb-8">${p.description || 'No description available for this unit.'}</p>
                        </div>
                        <div class="flex items-center justify-between pt-8 border-t border-white/5">
                            <div class="text-3xl font-black tracking-tighter">$${p.price.toLocaleString()}</div>
                            <button class="bg-white/10 hover:bg-white text-white hover:text-black w-12 h-12 rounded-xl flex items-center justify-center transition-all group">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('product-container').innerHTML = '<div class="col-span-full text-red-400">Error connecting to terminal.</div>';
            }
        }

        loadProducts();
    </script>
</body>

</html>
