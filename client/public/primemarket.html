<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeMarket | Quality Assured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #ffffff; color: #111827; }
        .prime-blue { background-color: #0c4a6e; }
    </style>
</head>
<body class="min-h-screen">
    <div class="prime-blue text-white text-[10px] font-bold uppercase tracking-[0.2em] py-2 text-center">
        Verified Global Inventory â€¢ Dallas Logistic Hub
    </div>
    
    <nav class="border-b border-gray-100 px-10 py-6 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded bg-sky-900"></div>
            <span class="text-2xl font-black uppercase tracking-tight">Prime<span class="text-sky-700">Market</span></span>
        </div>
        <a href="http://localhost:5173" class="text-sm font-bold text-gray-500 hover:text-sky-900 transition-colors">Catalog Interface</a>
    </nav>

    <header class="bg-gray-50 py-24 px-10">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-6xl font-black text-gray-900 mb-6 tracking-tight">QUALITY WITHOUT<br/>COMPROMISE.</h1>
            <p class="text-xl text-gray-600 max-w-xl">Every product in our inventory undergoes rigorous quality controlled verification. Shop with total confidence.</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-10 py-20">
        <div id="p-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <div class="col-span-full py-20 text-center text-gray-300 font-bold uppercase tracking-widest italic animate-pulse">Establishing Logistic Link...</div>
        </div>
    </main>

    <script>
        const SHOP_ID = "695239d903973d55274b7458";
        const API_URL = "http://localhost:4800/api/products/shop/" + SHOP_ID;

        async function load() {
            try {
                const res = await fetch(API_URL);
                const items = await res.json();
                const grid = document.getElementById('p-grid');
                if (items.length === 0) { grid.innerHTML = '<div class="col-span-full text-center text-gray-400">Inventory depleted.</div>'; return; }
                grid.innerHTML = items.map(p => `
                    <div class="group border-b border-gray-100 pb-12 transition-all">
                        <div class="aspect-video bg-gray-50 mb-8 overflow-hidden rounded-lg flex items-center justify-center p-8">
                             <img src="${p.image || 'https://placehold.co/800x600'}" class="w-full h-full object-contain mix-blend-multiply group-hover:scale-105 transition-transform duration-700" alt="${p.name}"/>
                        </div>
                        <div class="flex items-start justify-between gap-4">
                            <div>
                                <p class="text-[10px] font-black uppercase text-sky-700 mb-2">${p.brand || 'PRIME'}</p>
                                <h4 class="text-2xl font-bold leading-tight mb-2">${p.name}</h4>
                                <p class="text-sm text-gray-500 font-medium">${p.category || 'Technology'}</p>
                            </div>
                            <div class="text-right">
                                <div class="text-3xl font-black text-gray-900 mb-4">$${p.price.toLocaleString()}</div>
                                <button class="bg-gray-900 text-white px-8 py-3 rounded font-bold text-xs uppercase tracking-widest hover:bg-sky-900 transition-colors">Select</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) { grid.innerHTML = '<div class="text-red-600 font-bold">Error. Call Support.</div>'; }
        }
        load();
    </script>
</body>
</html>
