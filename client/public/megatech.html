<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaTech | Innovating the Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .tech-gradient { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px border rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen">
    <nav class="border-b border-white/10 px-8 py-4 flex justify-between items-center bg-slate-900/50 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black text-xl text-white">M</div>
            <span class="text-2xl font-black uppercase tracking-tighter">Mega<span class="text-blue-500">Tech</span></span>
        </div>
        <a href="http://localhost:5173" class="text-sm font-bold text-slate-400 hover:text-white transition-colors">‚Üê Back to PriceScout</a>
    </nav>

    <header class="py-24 px-8 text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-blue-600/10 blur-[120px] rounded-full -translate-y-1/2"></div>
        <div class="relative z-10">
            <h1 class="text-7xl font-black tracking-tighter mb-6 leading-none">THE TECH<br/><span class="text-blue-500 text-8xl">REVOLUTION</span></h1>
            <p class="text-xl text-slate-400 max-w-2xl mx-auto">San Francisco's premier technology outlet. Authentic hardware, direct from the source.</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-8 py-12">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="col-span-full py-20 text-center animate-pulse text-slate-500 font-bold uppercase tracking-widest">Scanning Network For Inventory...</div>
        </div>
    </main>

    <script>
        const SHOP_ID = "695239d903973d55274b7456";
        const API_URL = "http://localhost:4800/api/products/shop/" + SHOP_ID;

        async function load() {
            try {
                const res = await fetch(API_URL);
                const items = await res.json();
                const grid = document.getElementById('grid');
                if (items.length === 0) { grid.innerHTML = '<div class="col-span-full py-20 text-center font-bold opacity-30">OFFLINE. CHECK BACK SOON.</div>'; return; }
                grid.innerHTML = items.map(p => `
                    <div class="glass-card rounded-3xl p-6 transition-all hover:scale-[1.02] group">
                        <div class="aspect-square rounded-2xl bg-white/5 mb-6 overflow-hidden flex items-center justify-center p-4 relative">
                            <img src="${p.image || 'https://placehold.co/800x800?text=MegaTech'}" class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-500" alt="${p.name}"/>
                        </div>
                        <div class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-2">${p.brand || 'MEGATECH'}</div>
                        <h3 class="font-bold text-xl mb-4 leading-tight min-h-[3rem] line-clamp-2">${p.name}</h3>
                        <div class="flex items-center justify-between mt-6 pt-6 border-t border-white/5">
                            <div class="text-2xl font-black">$${p.price.toLocaleString()}</div>
                            <button class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-500 transition-colors">BUY</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) { document.getElementById('grid').innerHTML = '<div class="col-span-full text-red-500 text-center">Connection Lost.</div>'; }
        }
        load();
    </script>
</body>
</html>
