<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Electronics | Luxury Tech Berlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #0c0a09;
            color: #e2e8f0;
        }

        .zenith-gradient {
            background: linear-gradient(135deg, #7c3aed 0%, #4338ca 100%);
        }

        .card-blur {
            background: rgba(28, 25, 23, 0.6);
            backdrop-filter: blur(16px);
        }
    </style>
</head>

<body class="min-h-screen">
    <nav class="border-b border-white/5 px-12 py-6 flex justify-between items-center bg-stone-950/80 sticky top-0 z-50">
        <h1 class="text-3xl font-light tracking-widest uppercase">Zenith<span
                class="font-black text-violet-500">.</span></h1>
        <a href="http://localhost:5173"
            class="text-[10px] font-black uppercase tracking-[0.4em] text-stone-500 hover:text-white transition-all">Exit
            To PriceScout</a>
    </nav>

    <header class="py-32 px-12 relative">
        <div class="absolute top-0 right-0 w-1/2 h-full zenith-gradient opacity-10 blur-[150px] -z-10"></div>
        <div class="max-w-4xl">
            <h2 class="text-8xl font-black tracking-tighter mb-8 leading-[0.85]">ELEVATED<br />ELECTRONICS.</h2>
            <p class="text-2xl text-stone-400 font-light border-l border-violet-500 pl-8 ml-2">Premium hardware curation
                for the discerning user. Berlin's finest digital vault.</p>
        </div>
    </header>

    <main class="px-12 pb-32">
        <div id="z-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16">
            <div class="col-span-full py-20 text-center text-stone-700 font-black tracking-[1em] uppercase">Opening
                Vault...</div>
        </div>
    </main>

    <script>
        const SHOP_ID = "695239d903973d55274b7459";
        const API_URL = "http://localhost:4800/api/products/shop/" + SHOP_ID;

        async function load() {
            try {
                const res = await fetch(API_URL);
                const items = await res.json();
                const grid = document.getElementById('z-grid');
                if (items.length === 0) { grid.innerHTML = '<div class="col-span-full py-20 text-center text-stone-800 italic">EMPTY VAULT.</div>'; return; }
                grid.innerHTML = items.map(p => `
                    <div class="card-blur rounded-[3rem] p-10 group border border-white/5 hover:border-violet-500/30 transition-all">
                        <div class="aspect-square rounded-[2rem] bg-stone-900 mb-10 overflow-hidden flex items-center justify-center p-8 relative">
                            <img src="${p.image || 'https://placehold.co/1000'}" class="w-full h-full object-contain grayscale group-hover:grayscale-0 transition-all duration-1000 scale-90 group-hover:scale-110" alt="${p.name}"/>
                        </div>
                        <div class="space-y-6">
                            <div class="flex items-center gap-4">
                                <div class="w-1 h-8 bg-violet-600"></div>
                                <h3 class="font-bold text-3xl tracking-tight leading-none">${p.name}</h3>
                            </div>
                            <div class="flex items-end justify-between">
                                <span class="text-4xl font-black text-white">$${p.price.toLocaleString()}</span>
                                <button class="bg-white text-black px-10 py-4 rounded-full font-black text-xs uppercase tracking-widest hover:bg-violet-600 hover:text-white transition-all">Acquire</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) { grid.innerHTML = '<div class="text-red-900 font-bold">ACCESS DENIED.</div>'; }
        }
        load();
    </script>
</body>

</html>
